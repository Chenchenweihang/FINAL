<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字冒险游戏与图片生成</title>
    <style>
        /* 通用样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        /* 主容器：居中显示，保持左右布局 */
        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 20px;
        }

        .left-container, .right-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-container {
            max-width: 550px;
        }

        .right-container {
            max-width: 550px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #409EFF;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button-option {
            background-color: #409EFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .button-option:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        .button-option:hover:not(:disabled) {
            background-color: #66b1ff;
        }

        #userInput {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #userInput:disabled {
            background-color: #f5f7fa;
            cursor: not-allowed;
        }

        #submitButton {
            width: 100%;
            max-width: 200px;
            background-color: #409EFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #submitButton:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        #submitButton:hover:not(:disabled) {
            background-color: #66b1ff;
        }

        .response-options-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        #textResponse {
            background-color: #fff;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
        }

        #optionsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        #optionsContainer .button-option {
            width: 100%;
            max-width: 400px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #409EFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .right-container #loading {
            margin-top: 20px;
        }

        .right-container #responseContainer {
            margin-top: 20px;
        }

        .image-audio-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
        }

        .image-audio-container img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
        }

        .audio-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .audio-overlay audio {
            width: 100%;
        }

    </style>
</head>
<body>

<div class="main-container">
    <!-- 左侧容器 -->
    <div class="left-container">
        <div class="header">
            <h1>文字冒险游戏与图片生成</h1>
        </div>
        <!-- 游戏开始和结束按钮 -->
        <div class="control-buttons">
            <button class="button-option" onclick="startGame()" id="startButton">开始游戏</button>
            <button class="button-option" onclick="endGame()" id="manualEndButton">结束游戏</button>
        </div>
        <!-- 用户输入指令的文本框 -->
        <input type="text" id="userInput" placeholder="请输入指令" disabled>
        <button id="submitButton" onclick="getUserInput()">提交指令</button>

        <!-- 响应和选项容器 -->
        <div class="response-options-container">
            <div id="textResponse" style="display:none;"></div>
            <!-- 用户选择选项的按钮，垂直排列 -->
            <div id="optionsContainer" style="display: none;">
                <button class="button-option" onclick="selectOption(1)"></button>
                <button class="button-option" onclick="selectOption(2)"></button>
            </div>
        </div>
    </div>

    <!-- 右侧容器 -->
    <div class="right-container">
        <!-- 等待服务器响应时的加载动画 -->
        <div id="loading" class="loader" style="display:none;"></div>

        <!-- 生成的图片和音频响应容器 -->
        <div id="responseContainer" style="display: none;">
            <div class="image-audio-container">
                <img id="generatedImage" src="" alt="生成的图片" style="display: none;">
                <div class="audio-overlay" id="audioContainer" style="display: none;">
                    <audio id="generatedAudio" controls>
                        <source src="" type="audio/mp4">
                        您的浏览器不支持音频元素。
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var gameStarted = false; // 标志游戏是否已经开始

    // 启动游戏的函数
    function startGame() {
        document.getElementById('startButton').disabled = true;
        document.getElementById('textResponse').innerText = '';
        document.getElementById('textResponse').style.display = 'none';
        document.getElementById('responseContainer').style.display = 'none';
        document.getElementById('generatedAudio').src = '';
        console.log('游戏已开始');
        gameStarted = true;
        document.getElementById('userInput').disabled = false;
        document.getElementById('submitButton').disabled = false;
        document.getElementById('optionsContainer').style.display = 'block';
        document.getElementById('generatedImage').style.display = 'none';

        // 移除静态欢迎消息，改为自动触发初始请求
        getUserInput('欢迎来到冒险游戏！开始的情景为：你驾驶着车，沿着蜿蜒的山路前行，两旁是茂密的森林，阳光透过树叶洒下斑驳的光影。请回复我同样的描述文本');

        // 添加回车键监听事件
        document.getElementById('userInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                getUserInput();
            }
        });
    }

    // 结束游戏的函数
    function endGame() {
        // 发送请求到后端，清空 messages
        fetch('/end_game', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('结束游戏时出错:', error);
            });

        // 进行前端的游戏结束处理
        document.getElementById('startButton').disabled = false;
        console.log('游戏已结束');
        gameStarted = false;
        document.getElementById('userInput').disabled = true;
        document.getElementById('submitButton').disabled = true;
        document.getElementById('optionsContainer').style.display = 'none';
        document.getElementById('textResponse').innerText = '';
        document.getElementById('audioContainer').style.display = 'none';
        document.getElementById('generatedImage').style.display = 'block';
        document.getElementById('generatedImage').src = "https://wallpaperaccess.com/full/1114993.jpg";
    }

    // 处理用户输入的函数
    function getUserInput(initialInput) {
        if (!gameStarted) {
            console.log('在游戏开始前尝试获取用户输入');
            alert("请先点击开始游戏按钮来开始游戏");
            return;
        }

        var loadingDiv = document.getElementById('loading');
        var userInputField = document.getElementById('userInput');
        var userInput = initialInput || userInputField.value.trim();
        var textResponse = document.getElementById('textResponse');
        var responseContainer = document.getElementById('responseContainer');

        console.log('用户输入:', userInput);

        if (!userInput && !initialInput) {
            console.log('未提供输入');
            alert("请输入有效的内容！");
            return;
        }

        if (userInput.toLowerCase() === "结束") {
            console.log('用户请求结束游戏');
            endGame();
            return;
        }

        userInputField.value = '正在处理中，请稍等...';
        userInputField.disabled = true;
        document.getElementById('submitButton').disabled = true;
        responseContainer.style.display = 'none';
        loadingDiv.style.display = 'flex'; // 显示加载动画
        console.log('从服务器获取响应');
        fetch('/get_text_response', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user_input: userInput})
        })
            .then(response => response.json())
            .then(data => {
                console.log('收到文本数据:', data);

                // 检查是否收到结束游戏的信号
                if (data.game_over) {
                    loadingDiv.style.display = 'none';
                    endGame();
                    return;
                }

                textResponse.style.display = 'block';
                document.getElementById('textResponse').innerText = data.description;

                document.querySelector('#optionsContainer button:nth-child(1)').innerText = data.option1;
                document.querySelector('#optionsContainer button:nth-child(2)').innerText = data.option2;

                // 同时请求图片和音频，使用用户的最后一次选择作为prompt
                Promise.all([
                    fetch('/get_image', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({prompt: data.description + " 选项一：" + data.option1 + " 选项二：" + data.option2})
                    }),
                    fetch('/get_audio', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({prompt: data.description})
                    })
                ])
                    .then(([imageResponse, audioResponse]) =>
                        Promise.all([imageResponse.json(), audioResponse.json()])
                    )
                    .then(([imageData, audioData]) => {
                        console.log('收到图片数据:', imageData);
                        console.log('收到音频数据:', audioData);

                        if (imageData.image_url && imageData.image_url !== 'None') {
                            document.getElementById('generatedImage').src = imageData.image_url;
                            document.getElementById('generatedImage').style.display = 'block';
                        }

                        if (audioData.audio_url && audioData.audio_url !== 'None') {
                            var audioPlayer = document.getElementById('generatedAudio');
                            audioPlayer.src = audioData.audio_url;
                            document.getElementById('audioContainer').style.display = 'block';
                        }

                        loadingDiv.style.display = 'none';
                        responseContainer.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('获取图片或音频时出错:', error);
                        loadingDiv.style.display = 'none';
                    });

                userInputField.value = '';
                userInputField.disabled = false;
                document.getElementById('submitButton').disabled = false;
            })
            .catch(error => {
                console.error('获取文本响应时出错:', error);
                loadingDiv.style.display = 'none';
                userInputField.disabled = false;
                userInputField.value = '';
                document.getElementById('submitButton').disabled = false;
                alert('出现错误，请检查');
            });
    }

    // 处理用户选择选项的函数
    function selectOption(optionNumber) {
        console.log('选项已选择:', optionNumber);
        // 获取选项的实际文本内容
        var optionText = document.querySelector('#optionsContainer button:nth-child(' + optionNumber + ')').innerText;

        console.log('选项文本:', optionText);
        document.getElementById('userInput').value = optionText; // 设置用户输入框的值为选项文本
        getUserInput(); // 将选择的选项作为用户输入进行处理
    }
</script>
</body>
</html>
