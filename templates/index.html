<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愿此行，终抵群星！</title>
    <style>
        /* 通用样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #001d3d, #000814);
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }

        /* 主容器样式 */
        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1600px;
            width: 100%;
            background: rgba(0, 10, 30, 0.95);
            border: 2px solid #468faf;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(70, 143, 175, 0.7), 0 0 60px rgba(0, 0, 0, 0.8);
            padding: 40px;
            gap: 40px;
        }

        /* 响应式调整 */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .left-container, .right-container {
            height: 800px;
            background: rgba(0, 10, 40, 0.95);
            border-radius: 15px;
            border: 1px solid #468faf;
            box-shadow: 0 0 40px rgba(70, 143, 175, 0.5), 0 0 30px rgba(0, 0, 0, 0.8);
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #468faf, 0 0 40px #023e8a;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .button-option {
            background: linear-gradient(45deg, #00ffdd, #004e92);
            border: none;
            border-radius: 10px;
            color: #000;
            padding: 16px 36px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .button-option:disabled {
            background: #002f6c;
            cursor: not-allowed;
        }

        .button-option:hover:not(:disabled) {
            background: linear-gradient(45deg, #005f99, #002f6c);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(70, 143, 175, 0.8), 0 0 20px #0096c7;
        }


        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            font-size: 18px;
            border: 1px solid #468faf;
            border-radius: 10px;
            margin-bottom: 25px;
            background: rgba(0, 20, 50, 0.95);
            color: #ffffff;
            transition: border-color 0.3s ease;
            box-shadow: 0 0 15px rgba(70, 143, 175, 0.5);
        }

        #userInput:focus {
            border-color: #90e0ef;
            outline: none;
        }

        #userInput:disabled {
            background-color: #1a1a1a;
            cursor: not-allowed;
        }

        #submitButton {
            width: 100%;
            max-width: 250px;
            background: linear-gradient(45deg, #0077b6, #023e8a);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 0 20px rgba(70, 143, 175, 0.5);
        }

        #submitButton:disabled {
            background: #002f6c;
            cursor: not-allowed;
        }

        #submitButton:hover:not(:disabled) {
            background: linear-gradient(45deg, #005f99, #002f6c);
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(70, 143, 175, 0.8), 0 0 20px #0096c7;
        }

        .response-options-container {
            width: 100%;
            max-width: 600px;
            margin-top: 25px;
        }

        #textResponse {
            height: 150px;
            background: rgba(0, 20, 50, 0.8);
            border: 1px solid #468faf;
            border-radius: 10px;
            padding: 25px;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
            color: #ffffff;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(70, 143, 175, 0.5);
        }

        #optionsContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #optionsContainer .button-option {
            width: 100%;
            height: 50px;
            max-width: 550px;
        }

        .loader {
            border: 6px solid rgba(70, 143, 175, 0.2);
            border-top: 6px solid #0096c7;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .image-audio-container {
            position: relative;
            display: inline-block;
            margin: 25px auto;
            width: 100%;
            max-width: 600px;
        }

        .image-audio-container img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 1px solid #468faf;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(70, 143, 175, 0.7);
        }

        .audio-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .audio-overlay audio {
            width: 95%;
            margin: 0 auto;
            display: block;
        }
    </style>
    <link href="reference.css" rel="stylesheet">
</head>
<body>

<div class="main-container">
    <!-- 左侧容器 -->
    <div class="left-container">
        <div class="header">
            <h1>愿此行，终抵群星！</h1>
        </div>
        <!-- 游戏开始和结束按钮 -->
        <div class="control-buttons">
            <button class="button-option" onclick="startGame()" id="startButton">开始游戏</button>
            <button class="button-option" onclick="endGame()" id="manualEndButton" disabled>结束游戏</button>
        </div>
        <!-- 用户输入指令的文本框 -->
        <input type="text" id="userInput" placeholder="请输入指令" disabled>
        <button id="submitButton" onclick="getUserInput()" disabled>提交指令</button>

        <!-- 响应和选项容器 -->
        <div class="response-options-container">
            <div id="textResponse" style="display:block;"></div>
            <!-- 用户选择选项的按钮，垂直排列 -->
            <div id="optionsContainer" style="display: none;">
                <button id="option1" class="button-option" onclick="selectOption(1)"></button>
                <button id="option2" class="button-option" onclick="selectOption(2)"></button>
            </div>
        </div>
    </div>

    <!-- 右侧容器 -->
    <div class="right-container">
        <!-- 等待服务器响应时的加载动画 -->
        <div id="loading" class="loader" style="display:none;"></div>

        <!-- 生成的图片和音频响应容器 -->
        <div id="responseContainer" style="display: none;">
            <div class="image-audio-container">
                <img id="generatedImage" src="" alt="生成的图片" style="display: none;">
                <div class="audio-overlay" id="audioContainer" style="display: none;">
                    <audio id="generatedAudio" controls>
                        <source src="" type="audio/mp4">
                        您的浏览器不支持音频元素。
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var gameStarted = false; // 标志游戏是否已经开始

    // 启动游戏的函数
    function startGame() {
        document.getElementById('startButton').disabled = true;
        document.getElementById('manualEndButton').disabled = false;
        document.getElementById('textResponse').innerText = '';
        document.getElementById('textResponse').style.display = 'none';
        document.getElementById('responseContainer').style.display = 'none';
        document.getElementById('generatedAudio').src = '';
        console.log('游戏已开始');
        gameStarted = true;
        document.getElementById('userInput').disabled = false;
        // document.getElementById('submitButton').disabled = false;
        document.getElementById('optionsContainer').style.display = 'flex';
        document.getElementById('optionsContainer').style.flexDirection = 'column';
        document.getElementById('generatedImage').style.display = 'none';

        // 自动触发初始请求
        getUserInput('欢迎来到星际旅行游戏！');

        // 添加回车键监听事件
        document.getElementById('userInput').addEventListener('keydown', handleUserInputEnter);
    }

    function handleUserInputEnter(event) {
        if (event.key === 'Enter') {
            getUserInput();
        }
    }

    function endGame() {
        fetch('/end_game', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('结束游戏时出错:', error);
            });

        document.getElementById('startButton').disabled = false;
        document.getElementById('manualEndButton').disabled = true;
        console.log('游戏已结束');
        gameStarted = false;
        document.getElementById('userInput').value = "停止探索，游戏结束";
        document.getElementById('userInput').disabled = true;
        document.getElementById('submitButton').disabled = true;
        document.getElementById('optionsContainer').style.display = 'none';
        document.getElementById('textResponse').innerText = '';
        document.getElementById('audioContainer').style.display = 'none';
        document.getElementById('generatedImage').src = "";
        document.getElementById('generatedImage').style.display = 'none';

        // 移除回车键监听事件
        const userInputElement = document.getElementById('userInput');
        if (userInputElement) {
            userInputElement.removeEventListener('keydown', handleUserInputEnter);
        }
    }

    function getUserInput(initialInput) {
        if (!gameStarted) {
            console.log('在游戏开始前尝试获取用户输入');
            alert("请先点击开始游戏按钮来开始游戏");
            return;
        }

        var loadingDiv = document.getElementById('loading');
        var userInputField = document.getElementById('userInput');
        var userInput = initialInput || userInputField.value.trim();
        var textResponse = document.getElementById('textResponse');
        var responseContainer = document.getElementById('responseContainer');
        var submitButton = document.getElementById('submitButton');
        var option1 = document.getElementById('option1');
        var option2 = document.getElementById('option2');

        console.log('用户输入:', userInput);

        if (!userInput && !initialInput) {
            console.log('未提供输入');
            alert("请输入有效的内容！");
            return;
        }

        if (userInput.toLowerCase() === "结束") {
            console.log('用户请求结束游戏');
            endGame();
            return;
        }
        // 如果用户输入为空，则显示加载动画并禁用输入框
        if (!initialInput) {
            userInputField.value = '正在处理中，请稍等...';
            userInputField.disabled = true;
            submitButton.disabled = true;
        }

        responseContainer.style.display = 'none';
        loadingDiv.style.display = 'flex';
        option1.disabled = true;
        option2.disabled = true;
        console.log('从服务器获取响应');

        fetch('/get_text_response', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user_input: userInput})
        })
            .then(response => response.json())
            .then(data => {
                console.log('收到文本数据:', data);

                // 检查是否收到结束游戏的信号
                if (data.option1 == '') {
                    loadingDiv.style.display = 'none';
                    endGame();
                    return;
                }

                textResponse.style.display = 'block';
                document.getElementById('textResponse').innerText = data.description;

                document.querySelector('#optionsContainer button:nth-child(1)').innerText = data.option1;
                document.querySelector('#optionsContainer button:nth-child(2)').innerText = data.option2;

                // 同时请求图片和音频，使用用户的最后一次选择作为prompt
                Promise.all([
                    fetch('/get_image', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({prompt: data.description + " 选项一：" + data.option1 + " 选项二：" + data.option2})
                    }),
                    fetch('/get_audio', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({prompt: data.description})
                    })
                ])
                    .then(([imageResponse, audioResponse]) =>
                        Promise.all([imageResponse.json(), audioResponse.json()])
                    )
                    .then(([imageData, audioData]) => {
                        console.log('收到图片数据:', imageData);
                        console.log('收到音频数据:', audioData);

                        if (imageData.image_url && imageData.image_url !== 'None') {
                            document.getElementById('generatedImage').src = imageData.image_url;
                            document.getElementById('generatedImage').style.display = 'block';
                        }

                        if (audioData.audio_url && audioData.audio_url !== 'None') {
                            var audioPlayer = document.getElementById('generatedAudio');
                            audioPlayer.src = audioData.audio_url;
                            document.getElementById('audioContainer').style.display = 'block';
                        }

                        loadingDiv.style.display = 'none';
                        option1.disabled = false;
                        option2.disabled = false;
                        submitButton.disabled = false;

                        responseContainer.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('获取图片或音频时出错:', error);
                        loadingDiv.style.display = 'none';
                        option1.disabled = false;
                        option2.disabled = false;
                        submitButton.disabled = false;

                        alert('加载图片或音频时出错，请稍后再试。');
                    });

                userInputField.value = '';
                userInputField.disabled = false;
            })
            .catch(error => {
                console.error('获取文本响应时出错:', error);
                loadingDiv.style.display = 'none';
                userInputField.disabled = false;
                userInputField.value = '';
                alert('出现错误，请稍后再试。');
            });
    }

    function selectOption(optionNumber) {
        console.log('选项已选择:', optionNumber);
        var optionText = document.querySelector('#optionsContainer button:nth-child(' + optionNumber + ')').innerText;
        console.log('选项文本:', optionText);
        document.getElementById('userInput').value = optionText;
        getUserInput();
    }
</script>
</body>
</html>
